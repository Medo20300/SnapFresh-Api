<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/all.min.css">
    <!--- JS, Popper.js, and jQuery --->
    
    <script src="static/css/all.min.js"></script>
    <title>Login page</title>
</head>
<body>
        <div class="login">
         
           <img src="{{ url_for('static', filename='form-bg4.jpg') }}" alt="image" class="login__bg">
  
           <form action="" class="login__form">
              <h1 class="login__title">Login</h1>
  
              <div class="login__inputs">
                 <div class="login__box">
                    <input type="email" placeholder="Email:" required class="login__input">
                    <i class="fa-solid fa-envelope"></i>
                 </div>
  
                 <div class="login__box">
                    <input type="password" placeholder="Password:" required class="login__input">
                    <i class="fa-solid fa-lock"></i>
                 </div>
              </div>
  
              <div class="login__check">
                 <div class="login__check-box">
                    <input type="checkbox" class="login__check-input" id="user-check">
                    <label for="user-check" class="login__check-label">Remember me</label>
                 </div>
  
                 <a href="#" class="login__forgot">Forgot Password?</a>
              </div>
  
              <button type="submit" class="login__button">Login</button>
  
              <div class="login__register">
                 Don't have an account? <a href="{{url_for('register')}}"> Register</a>
              </div>
           </form>
        </div>
     </body>
  </html>
