{% extends "Base.html" %}

{% block content %}

<div class="video-background">
    <video autoplay muted loop playsinline>
         <source src="{{ url_for('static', filename='videos/bgvid.mp4') }}" type="video/mp4">
        Your browser does not support the video
    </video>
</div> 
            <hr>
           <div class="container home-container">
            <div class="col-md-6 home-form">
      <h2>Do you want to know if the fruit you have is suitable
         for consumption? Do you want to easily and quickly check the quality of fruits?
         If your answer is yes, <span>SnapFresh</span> is here to help you </h2>
            </div>
            <div class="col-md-6 home-upload">
                <form action="{{ url_for("pred") }}" method="POST" enctype="multipart/form-data" class ="home-form">
                    <h4>Click below to upload your <span>image</span></h4>
                    <div class="form-group">
                        <label>
                            <input type="file" name="file" id=" file" style="display:none" accept="image/*" required>
                            <img src="{{ url_for('static', filename='upload-pic.png') }}" width="50%">
                        </label>
                    </div>
                
                               <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                            <label class="form-check-label" for="exampleCheck1">Make sure you uploaded images</label>
                    
                    <input type="submit" class="btn btn-secondary" name="Submit and predict" value="Submit">
</div>
                    </div>
                    
                </form>
           
            </div>
           </div>
   
{% endblock %}
