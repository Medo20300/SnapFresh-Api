<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/all.min.css">
    <!--- JS, Popper.js, and jQuery --->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="static/css/all.min.js"></script>
    <title>Login page</title>
</head>
<body>
        <div class="login">
           <img src="{{ url_for('static', filename='form-bg4.jpg') }}" alt="image" class="login__bg">
  
           <form action="{{ url_for('login') }}" method="post" class="login__form">
              <h1 class="login__title">Sign Up</h1>
  
              <div class="login__inputs">
                 <div class="login__box">
                    <input type="email" placeholder="Email:" required class="login__input">
                    <i class="fa-solid fa-envelope"></i>
                 </div>
                 <div class="login__box">
                  <input type="user" placeholder="UserName:" required class="login__input">
                  <i class="fa-solid fa-user"></i>
                 </div>
                 <div class="login__box">
                    <input type="password" placeholder="Password:" required class="login__input">
                    <i class="fa-solid fa-lock"></i>
                 </div>
                 <div class="login__box">
                  <input type="password" placeholder="Confirm Password:" required class="login__input">
                  <i class="fa-solid fa-lock"></i>
               </div>
              </div>
  
                
              <button type="submit" class="login__button" >Sign Up</button>
  
              <div class="login__register">
                 <a href="{{url_for('login')}}">Login Insteded</a>
              </div>
           </form>
        </div>
     </body>
  </html>
